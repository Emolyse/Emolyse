<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - collada - skinning</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #000;
            font-family:Monospace;
            font-size:13px;
            text-align:center;

            background-color: #000;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px; width: 100%;
            padding: 5px;
        }

        a {

            color: #f00;
        }

    </style>
</head>
<body>

<div id="container"></div>

<div id="info">
    <a href="http://threejs.org" target="_blank">three.js</a> webgl - collada - skinning
</div>

<script src="http://threejs.org/build/three.min.js"></script>
<script src="js/ColladaLoader.js"></script>
<script src="js/Detector.js"></script>
<script src="js/stats.min.js"></script>

<script>

    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    var container, stats;
    var camera, scene, renderer, backgroundScene, backgroundCamera;
    var clock = new THREE.Clock();

    init();

    function init() {

        container = document.getElementById( 'container' );

        var axeX, axeY, axeZ;

        var axeGenerator = function(x, y, z){
            var axeGeometry = new THREE.Geometry();
            axeGeometry.vertices.push(
                    new THREE.Vector3( 0, 0, 0 ),
                    new THREE.Vector3( x, y, z )
            );
            return axeGeometry;
        }

        var planeGenerator = function(width,height,color){
            var planeGeometry = new THREE.PlaneGeometry( width, height);
            var material = new THREE.MeshBasicMaterial( {color: color, wireframe:false} );
            return new THREE.Mesh( planeGeometry, material );
        };

        axeX = new THREE.Line(axeGenerator(100,0,0), new THREE.LineBasicMaterial({color:0xff0000}));
        axeY = new THREE.Line(axeGenerator(0,100,0), new THREE.LineBasicMaterial({color:0x00ff00}));
        axeZ = new THREE.Line(axeGenerator(0,0,100), new THREE.LineBasicMaterial({color:0x0000ff}));

        var backgroundPlane = planeGenerator(window.innerWidth*2/3,5,0xdddddd);
        var floorPlane = planeGenerator(9,8,0xAAAAAA);
        var leftWall = planeGenerator(4,5,0x333333);
        var rightWall = planeGenerator(4,5,0xdddddd);
        backgroundPlane.position.set(1,1.5,-4);
        floorPlane.position.set(1,0,-2);
        floorPlane.rotateX(-Math.PI/2);
        leftWall.rotateY(Math.PI/2);
        leftWall.position.set(-4,1.5,-4);
        rightWall.position.set(0,1.5,-4);

        camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.set( 1, 1.2, 100 );
        camera.lookAt( new THREE.Vector3(1,1.2,0));

        camera.up.x=0;
        camera.up.y=0;
        camera.up.z=0;

        scene = new THREE.Scene();
        scene.add(axeX);
        scene.add(axeY);
        scene.add(axeZ);

//        scene.add(backgroundPlane);
//        scene.add(floorPlane);
//        scene.add(leftWall);
//        scene.add(rightWall);

        var light = new THREE.PointLight(0xffffff);
        scene.add( light );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor( 0xfff4e5 );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.sortObjects = false;

        container.appendChild( renderer.domElement );
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';


        container.appendChild( stats.domElement );
        var loader = new THREE.ColladaLoader();
        loader.load( "3D/male_caucasian/male_caucasian.dae", function ( collada ) {

            collada.scene.traverse( function ( child ) {

//                if ( child instanceof THREE.SkinnedMesh ) {
//
//                    var animation = new THREE.Animation( child, child.geometry.animation );
//                    console.log(animation);
//                    child.rotateX(-Math.PI/2);
//                    //animation.play();
//
//                }

            } );
            scene.add( collada.scene );
            console.log(collada);

        } );

        var texture = THREE.ImageUtils.loadTexture( 'img/env.jpg' );
        var backgroundMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(2, 2, 0),
                new THREE.MeshBasicMaterial({
                    map: texture
                }));

        backgroundMesh .material.depthTest = false;
        backgroundMesh .material.depthWrite = false;

        // Create your background scene
        backgroundScene = new THREE.Scene();
        backgroundCamera = new THREE.Camera();
        backgroundScene .add(backgroundCamera );
        backgroundScene .add(backgroundMesh );

        window.addEventListener( 'resize', onWindowResize, false );

        animate();

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate, renderer.domElement );

        THREE.AnimationHandler.update( clock.getDelta() );

        renderer.autoClear = false;
        renderer.clear();
        renderer.render( backgroundScene, backgroundCamera);
        renderer.render( scene, camera );

        stats.update();

    }

</script>

</body>
</html>
